<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Chocoearly</title>
</head>
<body class="light">
    <!-- 背景图形 -->
    <div class="bg"></div>


    <!-- 主界面 -->
    <div id="home">
        <div id="home-title-bar">欢迎,</div>
        <div id="home-content">
            <div id="home-quick-start">
                <u>
                    <p id="home-quick-start-upgrade">更新应用( 0 )</p>
                    <p id="home-quick-start-version">了解 此 版本!</p>
                </u>
            </div>
            <div id="home-versio-info">
                <h1 id="versio-info-title"></h1>
                <p id="versio-info-p"></p>
            </div>
        </div>
    </div>

    <!-- cloud -->
    <div id="cloud">
        <ul id="item-list"></ul>
    </div>

    <!-- local -->
    <div id="local"></div>

    <!-- setting -->
    <div id="setting"></div>

    <!-- 状态卡片 -->
     <div id="statuscard">
        <ion-icon name="caret-down-circle" id="statuscard-hide"></ion-icon>
     </div>

    <!-- 底部导航栏 -->
    <div id="footer">
        <div id="footer-home">
            <ion-icon name="home"></ion-icon>
            <!-- <span class="tooltip" id="tooltip-home">首页</span> -->
        </div>
        <div id="footer-setting">
            <ion-icon name="settings"></ion-icon>
        </div>
        <div id="footer-status">
            <ion-icon name="infinite"></ion-icon>
        </div>
        <div id="footer-local">
            <ion-icon name="apps"></ion-icon>
        </div>
        <div id="footer-cloud">
            <ion-icon name="cloud"></ion-icon>
        </div>
        <div id="footer-select"></div>
        
    </div>
</body>
</html>
