<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Chocoearly</title>
</head>
<body class="light">
    <!-- 背景图形 -->
    <div class="bg"></div>


    <!-- 主界面 -->
    <div id="home">
        <div id="home-title-bar">欢迎,</div>
        <div id="home-content">
            <div id="home-quick-start">
                <u>
                    <p id="home-quick-start-upgrade">更新应用( 0 )</p>
                    <p id="home-quick-start-version">了解 此 版本!</p>
                </u>
            </div>
            <div id="home-versio-info">
                <h1 id="versio-info-title"></h1>
                <p id="versio-info-p"></p>
            </div>
        </div>
    </div>

    <div id="cloud"></div>

    <div id="local"></div>

    <div id="setting"></div>

    <div id="footer">
        <div id="footer-home"><img src="assets/home.svg" alt=""></div>
        <div id="footer-setting"><img src="assets/setting.svg" alt=""></div>
        <div id="footer-status"><img src="assets/infinite.svg" alt=""></div>
        <div id="footer-local"><img src="assets/dashboard.svg" alt=""></div>
        <div id="footer-cloud"><img src="assets/cloud.svg" alt=""></div>
        <div id="footer-select"></div>
        
    </div>
    <div id="footer-high"></div>

</html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
